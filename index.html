<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="bg-info mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Find a task" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <button class='btn btn-info' id="sortFromTop">UP</button>
          <button class='btn btn-info' id="sortFromBot">Down</button>
          <button class='btn btn-info' id="sortDateFromTop">Date-up</button>
          <button class='btn btn-info' id="sortDateFromBot">Date-down</button>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
				<input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
				<input type="date" class="form-control" id="adddateinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2 hiding" id="savetaskbtn">
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
              
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
